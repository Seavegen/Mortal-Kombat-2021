<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mortal Kombat - примьера фильма 2021</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="/" class="logo">
                <img src="img/КиноПульс.svg" alt="Логотип: КиноПульс" class="logo-iamge">
            </a>
            <a href="#" class="user">
                <span class="username-text">Пользователь</span>
                <img src="img/user.png" alt="Аватар" class="photo">
            </a>
        </header>
        <section class="film">
            <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">            
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">боевик, фэнези, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <!-- tags -->
            <p class="discription">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва,
                 где останется только сильнейший</p>
            <div class="buttons-group">
                <button class="button button-primary">Предзаказ фильма</button>
                <button class="button-default">
                    <img src="img/Vector.svg" alt="icon:play" class="icon-button">
                    <span class="button-text">Смотреть трейлер</span>
                </button>
            </div>
            <!-- buttons -->
        </section>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
